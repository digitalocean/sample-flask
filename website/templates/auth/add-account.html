{% extends "bootstrap/index.html" %} {% block title %}Add account{% endblock %} {% block
content %}
<h1 class="mb-0">
    CAWP
    <span class="text-primary">Portal</span>
</h1>
<div class="subheading mb-5">
    EU Project Â· MWQ, Flautiada, Altmark
</div>
<form method="POST">
    <h3 align="center">Add account</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter email"
        />
    </div>
    <div class="form-group">
        <label for="first_name">First Name</label>
        <input
                type="text"
                class="form-control"
                id="first_name"
                name="first_name"
                placeholder="Enter first name"
        />
    </div>
    <div class="form-group">
        <label for="last_name">Last Name</label>
        <input
                type="text"
                class="form-control"
                id="last_name"
                name="last_name"
                placeholder="Enter last name"
        />
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input
                type="password"
                class="form-control"
                id="password1"
                name="password1"
                placeholder="Enter password"
        />
    </div>
    <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input
                type="password"
                class="form-control"
                id="password2"
                name="password2"
                placeholder="Confirm password"
        />
    </div>
    <br/>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
