{% extends "index.html" %}
{% block title %}{{titulo}}{% endblock %}
{% block content %}

    <table style="width: 100%; border: solid ;">
        <tr>
            {%for x in cabezeras%}
            <td>{{x}}</td>
            {%endfor%}
        </tr>
    
        {% for viaje in viajes %}
            <tr>
            <td>{{viaje.0}}</td>
            <td>{{viaje.1}}</td>
            <td>{{viaje.2}}</td>
            <td>{{viaje.3}}</td>
            <td>{{viaje.4}}</td>
            <td>{{viaje.5}}</td>
            <td>{{viaje.6}}</td>
            <form action="/etiqueta" method="POST">
                <input type="hidden" name="envio" value="{{viaje.1}}">
                <td><input type="submit" value="Generar etiqueta"></td>
            </form>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
