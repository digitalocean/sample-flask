{% extends "index.html" %}
{% block title %}{{titulo}}{% endblock %}
{% block content %}
    
<body>
    <br><br>
    <div>
        <form action="/facturacion/verprecio" method="POST">
            Tarifa: <select name="tarifa">
                {% if tarifa%}
                <option value="{{tarifa}}">{{tarifa}}</option>
                {% endif %}
                {%for tar in tarifas%}
                <option value="{{tar}}">{{tar}}</option>
                {%endfor%}
            </select>
            <input type="submit">
        </form>
        
        <form action="/facturacion/cambioprecio" method="POST">
        <table style="width: 50%; text-align: center;">
            <tr> 
                <td style="text-align: center;">Zona</td>
                <td style="text-align: center;">Precio actual</td>
                <td style="text-align: center;">Precio nuevo</td>
            </tr>
        {% for x in viajes %}
        <tr>
            <input type="hidden" name="tarifa" value="{{x.2}}">
            <input type="hidden" name="zona" value="{{x.3}}">
            <td>{{x.0}}</td>
            <td>{{x.1}}</td>
            <td><input type="text" name="nuevoprecio"></td>
            <td><input type="submit" value="Modificar"></td>
        </tr>
        </form>
        {% endfor %}    
        </table>
        </form>
    </div>
    <div>
        <table>
            <tr>
                <td>Localidad</td>
                <td>Zona</td>
            </tr>
            {%for localidad in localidades %}
            <tr>
                <td>{{localidad.0}}</td>
                <td>{{localidad.1}}</td>
            </tr>
            {%endfor%}
        </table>
    </div>
</body>
    
        

{% endblock %}
