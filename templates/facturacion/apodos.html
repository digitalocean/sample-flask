{% extends "index.html" %}
{% block title %}{{titulo}}{% endblock %}
{% block content %}

<body>    
    <br><br>
    <form action="/facturacion/apodos/nuevo" method="post">
        <table>
            <tr>
                <td>Agregar nuevo apodo</td>
                <td><input type="text" name="apodo"></td>
                <td>
                    <select name="cliente">
                        {% for cliente in clientes %}
                        <option>{{cliente}}</option>
                        {% endfor %}
                    </select>
                </td>
                <td><input type="submit" value="Agregar"></td>
            </tr>
        </table>
    </form>
        <table style="width: 50%; text-align: center;">
            <tr> 
                <td style="text-align: justify;">Apodo</td>
                <td style="text-align: center;">Cliente</td>
            </tr>
        {% for x in apodos %}
        <form action="/facturacion/apodos" method="post">
        <tr style="border: solid;">
            <input type="hidden" name="apodo" value="{{x.0}}">
            <td>{{x.0}}</td>
            <td><select name="cliente">
                <option {{x.1}}">{{x.1}}</option>
                {% for cliente in clientes %}
                <option>{{cliente}}</option>
                {% endfor %}
                </select>
            </td>
            <td><input type="submit" value="Modificar"></td>
        </tr>
        </form>
        {% endfor %}    
        </table>
</body>
    
        

{% endblock %}
